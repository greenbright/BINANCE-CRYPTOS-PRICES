<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="binance.css">
    <title>Binance-data-call</title>
</head>
<body>

  
<div class="all display_all">
<div class="h2">
<h3>Real-time binance data</h3>
<div class="search">
<input type="text" value="tokens">
<input type="Submit" Value ="Search">
</div>
</div>
<span id="header">Cryptocurrency prices and charts. Free access to current data for Bitcoin and thousands of altcoins.</span>
<div class="container">
    
      <table id="container-table">
        <thead id="binance-data-header ">
        <tr>
          <th>Tokens</th>
          <th>variance</th>
          <th>percent</th>
          <th>Price</th>
          <th>prev price</th>
        </tr>
      </thead>
      <tbody id = "binance-data-body">
        
      </tbody>
      </table>
      
</div>
</div>
<div class="landing-page">
    <div class="real">
    <p id="para">Real-time binance cryptos</p>
  </div>
  <div class="button-area">
    <button id="btn-move">Move to app</button>
    <button id ="btn-binance"><a href="https://www.binance.com/en">Binance site</a></button>
  </div>
  </div>






    <script src="binance.js"></script>
</body>
</html>
